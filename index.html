<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Skills Booster - Hyper-Interactive UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js"></script>

    <style>
        :root {
            /* --- Cyber Theme (Original Neon) --- */
            /* Dark Cyber */
            --dc-primary-bg: #03060A;
            --dc-secondary-bg: #080B10;
            --dc-tertiary-bg: #10141B;
            --dc-accent-primary: #00CFDE; /* Cyan */
            --dc-accent-primary-hover: #00F0FF;
            --dc-accent-primary-glow: rgba(0, 207, 222, 0.3);
            --dc-accent-secondary: #F02D8E; /* Magenta */
            --dc-accent-secondary-hover: #FF4AA1;
            --dc-accent-secondary-glow: rgba(240, 45, 142, 0.25);
            --dc-accent-green: #3EFF9A;
            --dc-accent-green-hover: #6BFFB8;
            --dc-accent-red: #FF4F4F;
            --dc-accent-red-hover: #FF7272; 
            --dc-text-primary: #F0F8FF;
            --dc-text-secondary: #A0B0C0;
            --dc-border-color: #1D232C;
            --dc-aurora-opacity: 0.07;

            /* Light Cyber */
            --lc-primary-bg: #EFFBFF; 
            --lc-secondary-bg: #FFFFFF;
            --lc-tertiary-bg: #E0F5FA;
            --lc-accent-primary: #00A0B0; 
            --lc-accent-primary-hover: #007A87;
            --lc-accent-primary-glow: rgba(0, 160, 176, 0.2);
            --lc-accent-secondary: #D9006C; 
            --lc-accent-secondary-hover: #B30059;
            --lc-accent-secondary-glow: rgba(217, 0, 108, 0.15);
            --lc-accent-green: #00C853;
            --lc-accent-green-hover: #00E676; 
            --lc-accent-red: #D50000;
            --lc-accent-red-hover: #FF1744;
            --lc-text-primary: #051D2A;
            --lc-text-secondary: #3E5A6E;
            --lc-border-color: #B3E0F0;
            --lc-aurora-opacity: 0.04;

            /* --- Zenith Calm Theme --- */
            /* Dark Zenith */
            --dz-primary-bg: #0D111C;
            --dz-secondary-bg: #161D2F;
            --dz-tertiary-bg: #212A40;
            --dz-accent-primary: #4FD1C5; /* Teal */
            --dz-accent-primary-hover: #6BEBD8;
            --dz-accent-primary-glow: rgba(79, 209, 197, 0.2);
            --dz-accent-secondary: #F6E05E; /* Muted Gold */
            --dz-accent-secondary-hover: #F9F07A;
            --dz-accent-secondary-glow: rgba(246, 224, 94, 0.15);
            --dz-accent-green: #68D391;
            --dz-accent-green-hover: #81E6D9; 
            --dz-accent-red: #FC8181;
            --dz-accent-red-hover: #FEB2B2; 
            --dz-text-primary: #E2E8F0;
            --dz-text-secondary: #A0AEC0;
            --dz-border-color: #2D3748;
            --dz-aurora-opacity: 0.05;

            /* Light Zenith */
            --lz-primary-bg: #F7FAFC;
            --lz-secondary-bg: #FFFFFF;
            --lz-tertiary-bg: #EDF2F7;
            --lz-accent-primary: #3182CE; /* Professional Blue */
            --lz-accent-primary-hover: #2B6CB0;
            --lz-accent-primary-glow: rgba(49, 130, 206, 0.15);
            --lz-accent-secondary: #A0AEC0; /* Silver/Gray */
            --lz-accent-secondary-hover: #718096;
            --lz-accent-secondary-glow: rgba(160, 174, 192, 0.1);
            --lz-accent-green: #38A169;
            --lz-accent-green-hover: #2F855A; 
            --lz-accent-red: #E53E3E;
            --lz-accent-red-hover: #C53030; 
            --lz-text-primary: #1A202C;
            --lz-text-secondary: #4A5568;
            --lz-border-color: #CBD5E0;
            --lz-aurora-opacity: 0.02;


            /* Applied Variables (Initially Dark Cyber) */
            --primary-bg: var(--dc-primary-bg);
            --secondary-bg: var(--dc-secondary-bg);
            --tertiary-bg: var(--dc-tertiary-bg);
            --accent-primary: var(--dc-accent-primary);
            --accent-primary-hover: var(--dc-accent-primary-hover);
            --accent-primary-glow: var(--dc-accent-primary-glow);
            --accent-secondary: var(--dc-accent-secondary);
            --accent-secondary-hover: var(--dc-accent-secondary-hover);
            --accent-secondary-glow: var(--dc-accent-secondary-glow);
            --accent-green: var(--dc-accent-green);
            --accent-green-hover: var(--dc-accent-green-hover);
            --accent-red: var(--dc-accent-red);
            --accent-red-hover: var(--dc-accent-red-hover); 
            --text-primary: var(--dc-text-primary);
            --text-secondary: var(--dc-text-secondary);
            --text-interactive: var(--dc-accent-primary-hover); 
            --border-color: var(--dc-border-color);
            --card-shadow: var(--dm-card-shadow); 
            --aurora-opacity: var(--dc-aurora-opacity);
            --aurora-1: #00CFDE; 
            --aurora-2: #F02D8E;
            --aurora-3: #FFB300;
            --aurora-4: #7C4DFF;
        }
        
        body.theme-light-cyber {
            --primary-bg: var(--lc-primary-bg); --secondary-bg: var(--lc-secondary-bg); --tertiary-bg: var(--lc-tertiary-bg);
            --accent-primary: var(--lc-accent-primary); --accent-primary-hover: var(--lc-accent-primary-hover); --accent-primary-glow: var(--lc-accent-primary-glow);
            --accent-secondary: var(--lc-accent-secondary); --accent-secondary-hover: var(--lc-accent-secondary-hover); --accent-secondary-glow: var(--lc-accent-secondary-glow);
            --accent-green: var(--lc-accent-green); --accent-green-hover: var(--lc-accent-green-hover); 
            --accent-red: var(--lc-accent-red); --accent-red-hover: var(--lc-accent-red-hover);
            --text-primary: var(--lc-text-primary); --text-secondary: var(--lc-text-secondary); --text-interactive: var(--lc-accent-primary);
            --border-color: var(--lc-border-color); --card-shadow: var(--lm-card-shadow); --aurora-opacity: var(--lc-aurora-opacity);
        }
        body.theme-dark-zenith {
            --primary-bg: var(--dz-primary-bg); --secondary-bg: var(--dz-secondary-bg); --tertiary-bg: var(--dz-tertiary-bg);
            --accent-primary: var(--dz-accent-primary); --accent-primary-hover: var(--dz-accent-primary-hover); --accent-primary-glow: var(--dz-accent-primary-glow);
            --accent-secondary: var(--dz-accent-secondary); --accent-secondary-hover: var(--dz-accent-secondary-hover); --accent-secondary-glow: var(--dz-accent-secondary-glow);
            --accent-green: var(--dz-accent-green); --accent-green-hover: var(--dz-accent-green-hover); 
            --accent-red: var(--dz-accent-red); --accent-red-hover: var(--dz-accent-red-hover);
            --text-primary: var(--dz-text-primary); --text-secondary: var(--dz-text-secondary); --text-interactive: var(--dz-accent-primary-hover);
            --border-color: var(--dz-border-color); --card-shadow: var(--dm-card-shadow); --aurora-opacity: var(--dz-aurora-opacity);
        }
        body.theme-light-zenith {
            --primary-bg: var(--lz-primary-bg); --secondary-bg: var(--lz-secondary-bg); --tertiary-bg: var(--lz-tertiary-bg);
            --accent-primary: var(--lz-accent-primary); --accent-primary-hover: var(--lz-accent-primary-hover); --accent-primary-glow: var(--lz-accent-primary-glow);
            --accent-secondary: var(--lz-accent-secondary); --accent-secondary-hover: var(--lz-accent-secondary-hover); --accent-secondary-glow: var(--lz-accent-secondary-glow);
            --accent-green: var(--lz-accent-green); --accent-green-hover: var(--lz-accent-green-hover); 
            --accent-red: var(--lz-accent-red); --accent-red-hover: var(--lz-accent-red-hover);
            --text-primary: var(--lz-text-primary); --text-secondary: var(--lz-text-secondary); --text-interactive: var(--lz-accent-primary);
            --border-color: var(--lz-border-color); --card-shadow: var(--lm-card-shadow); --aurora-opacity: var(--lz-aurora-opacity);
        }

        @keyframes animatedAuroraBackground {
            0% { background-position: 0% 0%; transform: scale(1.02) rotate(0deg); }
            25% { background-position: 100% 0%; transform: scale(1.07) rotate(0.5deg); } 
            50% { background-position: 100% 100%; transform: scale(1.02) rotate(0deg); }
            75% { background-position: 0% 100%; transform: scale(1.07) rotate(-0.5deg); }
            100% { background-position: 0% 0%; transform: scale(1.02) rotate(0deg); }
        }
        @keyframes textShine {
            0% { background-position: -250% center; } 100% { background-position: 250% center; }
        }
        @keyframes subtleFloatEnhanced { 
            0%, 100% { transform: translateY(0) rotate(-0.5deg) scale(1); }
            50% { transform: translateY(-12px) rotate(0.5deg) scale(1.03); }
        }
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes pop {
            0% { transform: scale(0.3) rotate(-15deg); opacity: 0; }
            60% { transform: scale(1.25) rotate(8deg); opacity: 1; } 
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes tadaEnhanced { 
            0% {transform: scale(1) rotate(0deg);} 
            10%, 20% {transform: scale(0.9) rotate(-7deg) translateY(-2px);}
            30%, 50%, 70%, 90% {transform: scale(1.2) rotate(7deg) translateY(2px);}
            40%, 60%, 80% {transform: scale(1.2) rotate(-7deg) translateY(-2px);}
            100% {transform: scale(1) rotate(0deg);}
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulseIcon {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; filter: drop-shadow(0 0 12px var(--accent-primary-glow));}
            50% { transform: scale(1.2) rotate(8deg); opacity: 0.85; filter: drop-shadow(0 0 22px var(--accent-primary-glow));}
        }
        @keyframes feedbackCelebration { 
            0% { transform: translateY(0) scale(1); opacity: 1; }
            25% { transform: translateY(-5px) scale(1.05); color: var(--accent-green-hover); }
            50% { transform: translateY(0) scale(1); opacity: 1; }
            75% { transform: translateY(-3px) scale(1.03); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes shake { /* For incorrect answer button */
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); } /* More shake */
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        @keyframes iconDrawIn { 
            from { stroke-dashoffset: 24; } to { stroke-dashoffset: 0; }
        }
        .animate-check { /* Apply to checkmark icon */
             stroke-dasharray: 24;
             stroke-dashoffset: 24;
             animation: iconDrawIn 0.5s ease-out forwards 0.2s; /* Delay start */
        }


        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg); color: var(--text-primary);
            overflow-x: hidden; position: relative;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body::before { 
            content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 10% 20%, var(--aurora-1), transparent 40%),
                radial-gradient(ellipse at 90% 30%, var(--aurora-2), transparent 50%),
                radial-gradient(ellipse at 30% 80%, var(--aurora-3), transparent 45%),
                radial-gradient(ellipse at 70% 70%, var(--aurora-4), transparent 60%);
            background-size: 280% 280%; 
            animation: animatedAuroraBackground 50s cubic-bezier(0.42, 0, 0.58, 1) infinite;
            opacity: var(--aurora-opacity); 
            z-index: -1; pointer-events: none;
            transition: opacity 0.5s ease;
        }

        ::-webkit-scrollbar { width: 7px; height: 7px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: color-mix(in srgb, var(--tertiary-bg) 70%, transparent); border-radius: 10px; transition: background-color 0.3s ease; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        #app-wrapper { display: flex; height: 100vh; overflow: hidden; }

        #sticky-sidebar-nav {
            width: 290px; flex-shrink: 0;
            background-color: color-mix(in srgb, var(--primary-bg) 75%, transparent);
            backdrop-filter: blur(28px) saturate(180%);
            -webkit-backdrop-filter: blur(28px) saturate(180%);
            border-right: 1px solid var(--border-color);
            padding: 1.75rem 1.25rem; 
            overflow-y: auto; height: 100vh; position: fixed; top: 0; left: 0; z-index: 100;
            display: flex; flex-direction: column;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        #sidebar-header { padding: 0.5rem 0.25rem; } 
        #sidebar-header h1 {
            font-weight: 800; font-size: 1.6rem; letter-spacing: -0.035em;
            background: linear-gradient(90deg, var(--accent-primary-hover), var(--accent-secondary)); /* Theme sensitive */
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem; 
        }
        #sidebar-header p { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 1.75rem; transition: color 0.5s ease;}
        
        #theme-toggle-container { 
            position: relative; /* For the "Welcome" text */
            margin: 0 auto 1.75rem auto; 
            display: flex; flex-direction: column; align-items: center;
        }
        #theme-toggle-button {
            background: transparent; /* Let icon be the button */
            color: var(--text-secondary); /* Icon color */
            border: none; /* No border for icon button */
            padding: 0.5rem; /* Adjust padding for touch target */
            border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            width: 48px; height: 48px; 
            position: relative; overflow: hidden; 
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), color 0.3s ease;
        }
        #theme-toggle-button:hover {
             transform: scale(1.15) rotate(25deg); /* More playful hover */
             color: var(--text-primary);
        }
        #theme-toggle-button:active { transform: scale(0.95) rotate(0deg); }
        #theme-toggle-button .lucide { 
            width: 26px; height: 26px; /* Larger icons */
            position: absolute; 
            transition: transform 0.7s cubic-bezier(0.68, -0.6, 0.32, 1.65), opacity 0.6s ease-in-out; /* Slower, more dramatic */
        }
        /* Initial states for animation */
        #theme-icon-sun { transform: rotate(-180deg) scale(0); opacity: 0; } /* Sun starts hidden and rotated */
        #theme-icon-moon { transform: rotate(0deg) scale(1); opacity: 1; } /* Moon visible in dark mode */

        /* Light mode: Sun visible, Moon hidden */
        body[class*="light"] #theme-icon-sun { transform: rotate(0deg) scale(1); opacity: 1; }
        body[class*="light"] #theme-icon-moon { transform: rotate(180deg) scale(0); opacity: 0; }


        #theme-welcome-text {
            position: absolute;
            top: calc(100% + 10px); /* Position below the button */
            font-size: 0.8rem;
            color: var(--text-secondary);
            background-color: var(--tertiary-bg);
            padding: 0.3rem 0.6rem;
            border-radius: 0.3rem;
            opacity: 0;
            transform: translateY(-15px) scale(0.8); /* Start smaller and further up */
            transition: opacity 0.5s cubic-bezier(0.22, 1, 0.36, 1) 0.1s, transform 0.5s cubic-bezier(0.22, 1, 0.36, 1) 0.1s, color 0.5s ease, background-color 0.5s ease; 
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
        }
        #theme-welcome-text.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }


        #module-navigation-list { flex-grow: 1; } 

        .sidebar-module-link {
            display: flex; align-items: center; padding: 0.85rem 1.1rem; border-radius: 0.75rem;
            color: var(--text-secondary); font-weight: 500; transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            margin-bottom: 0.6rem; border: 1px solid transparent; position: relative;
        }
        .sidebar-module-link .lucide { margin-right: 0.85rem; width: 20px; height: 20px; stroke-width: 2; transition: color 0.3s ease, transform 0.3s ease; }
        .sidebar-module-link:hover { background-color: var(--tertiary-bg); color: var(--text-primary); border-color: var(--border-color); transform: translateX(5px); }
        .sidebar-module-link:hover .lucide { transform: scale(1.1) rotate(-3deg); } /* Subtle icon animation */
        .sidebar-module-link.active {
            background: linear-gradient(95deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white !important; font-weight: 600; 
            box-shadow: 0 6px 20px var(--accent-primary-glow), 0 3px 10px var(--accent-secondary-glow);
            transform: translateX(5px) scale(1.02);
        }
        .sidebar-module-link.active .lucide { color: white !important; transform: scale(1.1); }
        
        .sidebar-module-link .module-progress { 
            margin-left: auto; display: flex; align-items: center;
            font-size: 0.75rem; 
            background-color: color-mix(in srgb, var(--tertiary-bg) 70%, transparent);
            padding: 2px; 
            border-radius: 0.3rem;
            width: 60px; /* Fixed width for progress bar container */
            height: 18px;
            position: relative; 
        }
         .sidebar-module-link .module-progress-bar-inner { 
            height: 100%; background-image: linear-gradient(90deg, var(--accent-green), var(--accent-green-hover)); 
            border-radius: 0.2rem; 
            width: 0%; 
            transition: width 0.8s cubic-bezier(0.25, 0.1, 0.25, 1); /* Smooth charge-up */
            box-shadow: 0 0 5px color-mix(in srgb, var(--accent-green) 50%, transparent);
        }
        .sidebar-module-link .module-progress-text {
            position: absolute; 
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.65rem; 
            color: var(--text-primary); 
            font-weight: 600;
            line-height: 1;
            mix-blend-mode: exclusion; /* Try exclusion for better contrast on varied backgrounds */
        }
        body.theme-light-cyber .sidebar-module-link .module-progress-text,
        body.theme-light-zenith .sidebar-module-link .module-progress-text {
            color: var(--text-primary); /* Darker text in light modes */
            mix-blend-mode: normal; 
        }

        .sidebar-module-link.active .module-progress { background-color: rgba(255,255,255,0.15); }
        .sidebar-module-link.active .module-progress-text { color: white; mix-blend-mode: normal; }

        .sidebar-module-link.module-complete-visual .module-progress-bar-inner { 
             background-image: linear-gradient(90deg, var(--accent-green), var(--accent-green-hover));
        }
        .sidebar-module-link.module-complete-visual .module-progress-text {
             color: color-mix(in srgb, var(--primary-bg) 90%, black);
        }
         body.theme-light-cyber .sidebar-module-link.module-complete-visual .module-progress-text,
         body.theme-light-zenith .sidebar-module-link.module-complete-visual .module-progress-text {
             color: white;
        }
         .sidebar-module-link.module-complete-visual:not(.active) .lucide { color: var(--accent-green); animation: pulseIcon 1.5s infinite; }


        #scroll-container { flex-grow: 1; overflow-y: auto; height: 100vh; padding-left: 290px; }

        .section-padding { padding: 7rem 5rem; } 
        @media (max-width: 1024px) { 
            .section-padding { padding: 5rem 2rem; }
            #sticky-sidebar-nav { width: 100%; height: auto; position: relative; z-index: 101; border-right: none; border-bottom: 1px solid var(--border-color); }
            #scroll-container { padding-left: 0; }
            #app-wrapper { flex-direction: column; }
        }
        @media (max-width: 640px) { .section-padding { padding: 4rem 1rem; } }


        #hero-section {
            min-height: 95vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; position: relative;
        }
        #hero-section h2 {
            font-size: clamp(3rem, 10vw, 6.5rem); font-weight: 900; letter-spacing: -0.055em; line-height: 1.0;
            margin-bottom: 2rem;
            background: linear-gradient(125deg, var(--accent-primary-hover) 10%, var(--accent-secondary-hover) 50%, #FFD700 85%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textShine 6s ease-in-out infinite, fadeInSlideUp 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) 0.2s backwards;
            background-size: 300% auto;
        }
        #hero-section .hero-subtitle {
            font-size: clamp(1.15rem, 4vw, 1.75rem); color: var(--text-secondary); max-width: 800px;
            margin-bottom: 3.5rem; line-height: 1.7;
            animation: fadeInSlideUp 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) 0.5s backwards;
        }
        #hero-section .scroll-down-indicator {
            position: absolute; bottom: 3rem;
            animation: subtleFloatEnhanced 2.8s ease-in-out infinite 1s, fadeInSlideUp 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) 0.8s backwards; /* Enhanced float */
        }
        #hero-section .scroll-down-indicator .lucide { width: 36px; height: 36px; color: var(--accent-primary); opacity: 0.8; }

        .module-section {
            min-height: 100vh; border-bottom: 1px solid var(--border-color);
            display: flex; flex-direction: column; justify-content: center;
            transition: border-color 0.5s ease;
        }
        .module-section:last-of-type { border-bottom: none; }

        .module-header { text-align: center; margin-bottom: 6rem; }
        .module-title-main-wrapper { overflow: hidden; }
        .module-title-main {
            font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 800; letter-spacing: -0.04em;
            margin-bottom: 1rem; color: var(--text-primary);
            display: inline-block; transform: translateY(100%); opacity: 0;
            transition: color 0.5s ease;
        }
        .module-header.is-visible .module-title-main {
            animation: revealText 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        .module-description {
            font-size: 1.2rem; color: var(--text-secondary); max-width: 700px;
            margin: 0 auto 1.5rem auto;
            transition: color 0.5s ease;
        }

        .lesson-block {
            background-color: color-mix(in srgb, var(--secondary-bg) 60%, transparent);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem; 
            padding: 3rem 3.5rem;

    const animationObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
            } else {
                 // entry.target.classList.remove('is-visible'); 
            }
        });
    }, { threshold: 0.15 }); 

    function observeElements(selector) {
        document.querySelectorAll(selector).forEach(el => {
            animationObserver.observe(el);
        });
    }
    
    // --- UI RENDERING ---
    function renderCourse() {
        moduleNavList.innerHTML = '';
        Array.from(scrollContainer.querySelectorAll('.module-section')).forEach(el => el.remove());

        courseData.forEach((module, moduleIdx) => {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = `#module-${module.moduleId}`;
            link.className = 'sidebar-module-link';
            // Updated progress bar structure in link.innerHTML
            link.innerHTML = `
                <i data-lucide="${module.moduleIcon || 'book-open'}"></i>
                <span>${module.moduleTitle}</span>
                <div class="module-progress" id="progress-container-${module.moduleId}" title="${module.moduleTitle} Progress">
                    <div class="module-progress-bar-inner" id="progress-bar-${module.moduleId}"></div>
                </div>
                <span class="module-progress-text" id="progress-text-${module.moduleId}">0%</span>
            `;
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetSection = document.querySelector(link.getAttribute('href'));
                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                }
                updateActiveModuleNav(module.moduleId);
            });
            li.appendChild(link);
            moduleNavList.appendChild(li);

            const moduleSection = document.createElement('section');
            moduleSection.id = `module-${module.moduleId}`;
            moduleSection.className = 'module-section section-padding'; 
            
            let moduleHTML = `
                <div class="module-header animate-on-scroll slide-up">
                    <div class="module-title-main-wrapper">
                        <h3 class="module-title-main">${module.moduleTitle}</h3>
                    </div>
                    <p class="module-description">${module.moduleDescription || ''}</p>
                </div>
            `;

            module.lessons.forEach((lesson, lessonIdx) => {
                const isLastLessonOverall = (moduleIdx === courseData.length - 1) && (lessonIdx === module.lessons.length - 1);
                moduleHTML += `
                    <div class="lesson-block" data-module-index="${moduleIdx}" data-lesson-index="${lessonIdx}">
                        <h4 id="lesson-title">${lesson.title}</h4>
                        
                        ${lesson.imagePrompt ? `
                        <div id="visual-aid-section" class="mb-6">
                            <div class="visual-aid-container-lesson visual-aid-placeholder my-4">
                                <i data-lucide="image"></i>
                                <p>Visual content to enhance this lesson.</p>
                            </div>
                        </div>` : ''}

                        <div id="lesson-instruction" class="max-w-none mb-6">${lesson.instruction}</div>
                        ${lesson.example ? `
                        <div id="lesson-example" class="p-4 rounded-lg mb-6">
                            <h5 class="font-semibold text-sm mb-2 flex items-center"><i data-lucide="lightbulb" class="mr-2 h-4 w-4 text-yellow-400"></i>Example:</h5>
                            <p class="text-xs">${lesson.example}</p>
                        </div>` : ''}
                        ${lesson.quiz ? `
                        <div id="quiz-area" class="mt-6 pt-4 border-t border-[var(--border-color)]">
                            <h5 id="quiz-question-title" class="text-md font-semibold mb-3 flex items-center"><i data-lucide="help-circle" class="mr-2 h-5 w-5 text-[var(--accent-primary)]"></i>Test Your Knowledge:</h5>
                            <p id="quiz-question" class="mb-4">${lesson.quiz.question}</p>
                            <div class="quiz-options-lesson grid grid-cols-1 sm:grid-cols-2 gap-3">
                                ${lesson.quiz.options.map(opt => `<button class="lesson-option">${opt}</button>`).join('')}
                            </div>
                            <div class="feedback-area-lesson mt-4">
                                <p class="feedback-message-lesson text-xs p-2 rounded-md"></p>
                            </div>
                        </div>` : `<div class="my-4 p-3 bg-[var(--tertiary-bg)] rounded-md text-sm text-[var(--text-secondary)] transition-colors duration-500"><i data-lucide="info" class="inline w-4 h-4 mr-2"></i>This lesson is informational. No quiz.</div>`}
                        <div class="next-lesson-button-container mt-6 text-right" data-is-last-overall="${isLastLessonOverall}"></div>
                    </div>
                `;
            });
            moduleSection.innerHTML = moduleHTML;
            scrollContainer.insertBefore(moduleSection, completionSection);
        });

        addEventListenersToLessons();
        updateAllModuleProgressDisplays();
        replaceLucideIcons();
        observeElements('.animate-on-scroll, .lesson-block, .module-header');
    }
    
    function updateActiveModuleNav(visibleModuleId) {
        document.querySelectorAll('.sidebar-module-link').forEach(link => {
            if (link.getAttribute('href') === `#${visibleModuleId}`) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    const moduleObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                updateActiveModuleNav(entry.target.id);
            }
        });
    }, { root: scrollContainer, threshold: 0.4, rootMargin: "-40% 0px -40% 0px" }); 

    function observeModuleSections() {
        document.querySelectorAll('.module-section').forEach(section => {
            moduleObserver.observe(section);
        });
    }

    function addEventListenersToLessons() {
        document.querySelectorAll('.lesson-block').forEach(lessonBlock => {
            const moduleIndex = parseInt(lessonBlock.dataset.moduleIndex);
            const lessonIndex = parseInt(lessonBlock.dataset.lessonIndex);
            const lesson = courseData[moduleIndex].lessons[lessonIndex];

            if (lesson.quiz) {
                const quizOptionsContainer = lessonBlock.querySelector('.quiz-options-lesson');
                const optionButtons = quizOptionsContainer.querySelectorAll('.lesson-option');
                const feedbackMessageEl = lessonBlock.querySelector('.feedback-message-lesson');
                const nextButtonContainer = lessonBlock.querySelector('.next-lesson-button-container'); 

                optionButtons.forEach(button => {
                    button.onclick = () => {
                        handleQuizOptionSelect(button, button.textContent, lesson, optionButtons, feedbackMessageEl, nextButtonContainer, moduleIndex, lessonIndex);
                    };
                });
                if(lesson.completed){ 
                    feedbackMessageEl.innerHTML = '<strong>Lesson Completed!</strong> You can review or scroll on.';
                    feedbackMessageEl.className = 'feedback-message-lesson text-xs p-2 rounded-md feedback-correct';
                    optionButtons.forEach(btn => {
                         btn.disabled = true;
                         if (btn.textContent === lesson.quiz.correctAnswer) btn.classList.add('correct');
                    });
                    showNextOrComplete(nextButtonContainer, moduleIndex, lessonIndex, true);
                }
            } else {
                const nextButtonContainer = lessonBlock.querySelector('.next-lesson-button-container');
                showNextOrComplete(nextButtonContainer, moduleIndex, lessonIndex, true); 
            }
        });
    }

    function handleQuizOptionSelect(selectedButtonEl, selectedAnswer, lesson, allOptionButtons, feedbackEl, nextBtnContainer, moduleIdx, lessonIdx) {
        allOptionButtons.forEach(btn => btn.disabled = true);

        if (selectedAnswer === lesson.quiz.correctAnswer) {
            feedbackEl.innerHTML = '<strong>Correct!</strong> Splendid work.';
            feedbackEl.className = 'feedback-message-lesson text-xs p-2 rounded-md feedback-correct';
            selectedButtonEl.classList.add('correct');
            lesson.completed = true;
        } else {
            feedbackEl.innerHTML = `<strong>Not quite.</strong> The correct answer: "<em>${lesson.quiz.correctAnswer}</em>". Keep learning!`;
            feedbackEl.className = 'feedback-message-lesson text-xs p-2 rounded-md feedback-incorrect';
            selectedButtonEl.classList.add('incorrect');
            allOptionButtons.forEach(btn => {
                if (btn.textContent === lesson.quiz.correctAnswer) {
                    btn.classList.add('correct');
                }
            });
        }
        showNextOrComplete(nextBtnContainer, moduleIdx, lessonIdx, lesson.completed);
        updateModuleProgressDisplay(courseData[moduleIdx].moduleId);
        if(lesson.completed) {
            checkOverallCompletion(); 
        }
    }
    
    function showNextOrComplete(container, currentModuleIdx, currentLessonIdx, isCompleted) {
        if (!container) return;
        container.innerHTML = ''; 
        const isLastLessonInModule = currentLessonIdx === courseData[currentModuleIdx].lessons.length - 1;
        const isLastOverall = container.dataset.isLastOverall === "true";

        const p = document.createElement('p');
        p.className = 'font-semibold mt-4 text-sm';

        if (isCompleted) {
            p.classList.add('text-[var(--accent-green-hover)]'); 
            p.innerHTML = 'Lesson Complete! <i data-lucide="check-circle" class="inline w-4 h-4 animate-check"></i> ';
            
            if (isLastOverall) {
                 p.innerHTML += ' This is the final lesson!';
            } else if (isLastLessonInModule) {
                p.innerHTML += 'Module Finished! Scroll to the next one.';
            } else {
                 p.innerHTML += 'Scroll down for the next lesson.';
            }
        }
        
        if (p.innerHTML.trim() !== '') { 
             container.appendChild(p);
             replaceLucideIcons();
        }
    }

    function updateModuleProgressDisplay(moduleId) {
        const moduleData = courseData.find(m => m.moduleId === moduleId);
        if (!moduleData) return;

        const doneLessons = moduleData.lessons.filter(l => l.completed || !l.quiz).length;
        const totalLessons = moduleData.lessons.length;
        const progress = totalLessons > 0 ? Math.round((doneLessons / totalLessons) * 100) : 0;
        
        const progressTextEl = document.getElementById(`progress-text-${moduleId}`);
        const progressBarEl = document.getElementById(`progress-bar-${moduleId}`);

        if (progressTextEl) progressTextEl.textContent = `${progress}%`;
        if (progressBarEl) {
            requestAnimationFrame(() => { 
                 progressBarEl.style.width = `${progress}%`;
            });
        }
        
        const linkEl = document.querySelector(`.sidebar-module-link[href="#module-${moduleId}"]`);
        if (linkEl) {
            if (progress === 100) {
                linkEl.classList.add('module-complete-visual'); 
            } else {
                linkEl.classList.remove('module-complete-visual');
            }
        }
    }

    function updateAllModuleProgressDisplays() {
        courseData.forEach(module => updateModuleProgressDisplay(module.moduleId));
    }

    function checkOverallCompletion() {
        const allDone = courseData.every(module => 
            module.lessons.every(lesson => lesson.completed || !lesson.quiz)
        );
        if (allDone && completionSection) { 
            completionSection.classList.remove('hidden');
            completionSection.scrollIntoView({ behavior: 'smooth' });
            completionSection.querySelectorAll('.lucide-party-popper, h2, p, button').forEach(el => {
                el.classList.add('animate-on-scroll', 'slide-up', 'is-visible');
            });
        }
    }

    function initializeApp() {
        loadSavedTheme(); 

        renderCourse();
        observeModuleSections(); 
        replaceLucideIcons(); 
        
        setTimeout(() => {
            const heroH2 = document.querySelector('#hero-section h2');
            const heroSubtitle = document.querySelector('#hero-section .hero-subtitle');
            const scrollIndicator = document.querySelector('#hero-section .scroll-down-indicator');

            if(heroH2) heroH2.classList.add('is-visible');
            if(heroSubtitle) heroSubtitle.classList.add('is-visible');
            if(scrollIndicator) scrollIndicator.classList.add('is-visible');
        }, 100); 

        if (restartCourseButton) {
            restartCourseButton.onclick = () => {
                courseData.forEach(m => m.lessons.forEach(l => l.completed = false));
                if(completionSection) completionSection.classList.add('hidden');
                if(scrollContainer) scrollContainer.scrollTop = 0; 
                renderCourse(); 
                observeModuleSections();
                updateActiveModuleNav(courseData.length > 0 ? `module-${courseData[0].moduleId}` : ''); 
                loadSavedTheme(); 
                 setTimeout(() => {
                    const heroH2 = document.querySelector('#hero-section h2');
                    const heroSubtitle = document.querySelector('#hero-section .hero-subtitle');
                    const scrollIndicator = document.querySelector('#hero-section .scroll-down-indicator');
                    if(heroH2) heroH2.classList.add('is-visible');
                    if(heroSubtitle) heroSubtitle.classList.add('is-visible');
                    if(scrollIndicator) scrollIndicator.classList.add('is-visible');
                }, 100);
            };
        }
    }
    
    initializeApp();
});
</script>
