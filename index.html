<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Skills Booster - Modular UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/lucide.min.js"></script>

    <style>
        :root {
            /* --- Zenith Calm Theme (Defaults to Dark Zenith) --- */
            /* Dark Zenith */
            --dz-primary-bg: #0D111C;
            --dz-secondary-bg: #161D2F;
            --dz-tertiary-bg: #212A40;
            --dz-accent-primary: #4FD1C5; /* Teal */
            --dz-accent-primary-hover: #6BEBD8;
            --dz-accent-primary-glow: rgba(79, 209, 197, 0.25);
            --dz-accent-secondary: #F6E05E; /* Muted Gold */
            --dz-accent-secondary-hover: #F9F07A;
            --dz-accent-secondary-glow: rgba(246, 224, 94, 0.2);
            --dz-accent-green: #68D391;
            --dz-accent-green-hover: #81E6D9;
            --dz-accent-red: #FC8181;
            --dz-accent-red-hover: #FEB2B2;
            --dz-text-primary: #E2E8F0;
            --dz-text-secondary: #A0AEC0;
            --dz-border-color: #2D3748;
            --dz-aurora-opacity: 0.06;
            --dz-card-shadow: 0 12px 30px rgba(0,0,0,0.25);


            /* Light Zenith */
            --lz-primary-bg: #F7FAFC;
            --lz-secondary-bg: #FFFFFF;
            --lz-tertiary-bg: #EDF2F7;
            --lz-accent-primary: #3182CE; /* Professional Blue */
            --lz-accent-primary-hover: #2B6CB0;
            --lz-accent-primary-glow: rgba(49, 130, 206, 0.2);
            --lz-accent-secondary: #A0AEC0; /* Silver/Gray */
            --lz-accent-secondary-hover: #718096;
            --lz-accent-secondary-glow: rgba(160, 174, 192, 0.15);
            --lz-accent-green: #38A169;
            --lz-accent-green-hover: #2F855A;
            --lz-accent-red: #E53E3E;
            --lz-accent-red-hover: #C53030;
            --lz-text-primary: #1A202C;
            --lz-text-secondary: #4A5568;
            --lz-border-color: #CBD5E0;
            --lz-aurora-opacity: 0.03;
            --lz-card-shadow: 0 12px 30px rgba(0,0,0,0.1);


            /* Applied Variables (Initially Dark Zenith) */
            --primary-bg: var(--dz-primary-bg);
            --secondary-bg: var(--dz-secondary-bg);
            --tertiary-bg: var(--dz-tertiary-bg);
            --accent-primary: var(--dz-accent-primary);
            --accent-primary-hover: var(--dz-accent-primary-hover);
            --accent-primary-glow: var(--dz-accent-primary-glow);
            --accent-secondary: var(--dz-accent-secondary);
            --accent-secondary-hover: var(--dz-accent-secondary-hover);
            --accent-secondary-glow: var(--dz-accent-secondary-glow);
            --accent-green: var(--dz-accent-green);
            --accent-green-hover: var(--dz-accent-green-hover);
            --accent-red: var(--dz-accent-red);
            --accent-red-hover: var(--dz-accent-red-hover);
            --text-primary: var(--dz-text-primary);
            --text-secondary: var(--dz-text-secondary);
            --text-interactive: var(--dz-accent-primary-hover); /* More specific name */
            --border-color: var(--dz-border-color);
            --card-shadow: var(--dz-card-shadow);
            --aurora-opacity: var(--dz-aurora-opacity);
            --aurora-1: #4FD1C5;
            --aurora-2: #F6E05E;
            --aurora-3: #68D391;
            --aurora-4: #FC8181;

            /* Easing functions */
            --ease-out-quad: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-out-cubic: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            --ease-in-out-cubic: cubic-bezier(0.645, 0.045, 0.355, 1.000);
            --ease-out-quart: cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body.theme-dark-zenith {
            --primary-bg: var(--dz-primary-bg); --secondary-bg: var(--dz-secondary-bg); --tertiary-bg: var(--dz-tertiary-bg);
            --accent-primary: var(--dz-accent-primary); --accent-primary-hover: var(--dz-accent-primary-hover); --accent-primary-glow: var(--dz-accent-primary-glow);
            --accent-secondary: var(--dz-accent-secondary); --accent-secondary-hover: var(--dz-accent-secondary-hover); --accent-secondary-glow: var(--dz-accent-secondary-glow);
            --accent-green: var(--dz-accent-green); --accent-green-hover: var(--dz-accent-green-hover);
            --accent-red: var(--dz-accent-red); --accent-red-hover: var(--dz-accent-red-hover);
            --text-primary: var(--dz-text-primary); --text-secondary: var(--dz-text-secondary); --text-interactive: var(--dz-accent-primary-hover);
            --border-color: var(--dz-border-color); --card-shadow: var(--dz-card-shadow); --aurora-opacity: var(--dz-aurora-opacity);
            --aurora-1: #4FD1C5; --aurora-2: #F6E05E; --aurora-3: #68D391; --aurora-4: #FC8181;
        }
        body.theme-light-zenith {
            --primary-bg: var(--lz-primary-bg); --secondary-bg: var(--lz-secondary-bg); --tertiary-bg: var(--lz-tertiary-bg);
            --accent-primary: var(--lz-accent-primary); --accent-primary-hover: var(--lz-accent-primary-hover); --accent-primary-glow: var(--lz-accent-primary-glow);
            --accent-secondary: var(--lz-accent-secondary); --accent-secondary-hover: var(--lz-accent-secondary-hover); --accent-secondary-glow: var(--lz-accent-secondary-glow);
            --accent-green: var(--lz-accent-green); --accent-green-hover: var(--lz-accent-green-hover);
            --accent-red: var(--lz-accent-red); --accent-red-hover: var(--lz-accent-red-hover);
            --text-primary: var(--lz-text-primary); --text-secondary: var(--lz-text-secondary); --text-interactive: var(--lz-accent-primary);
            --border-color: var(--lz-border-color); --card-shadow: var(--lz-card-shadow); --aurora-opacity: var(--lz-aurora-opacity);
            --aurora-1: var(--lz-accent-primary); --aurora-2: var(--lz-accent-secondary); --aurora-3: #38A169; --aurora-4: #E53E3E;
        }

        /* Global Animations & Transitions */
        @keyframes animatedAuroraBackground {
            0% { background-position: 0% 0%; transform: scale(1.02) rotate(0deg); }
            25% { background-position: 100% 0%; transform: scale(1.07) rotate(0.5deg); }
            50% { background-position: 100% 100%; transform: scale(1.02) rotate(0deg); }
            75% { background-position: 0% 100%; transform: scale(1.07) rotate(-0.5deg); }
            100% { background-position: 0% 0%; transform: scale(1.02) rotate(0deg); }
        }
        @keyframes textShine {
            0% { background-position: -250% center; } 100% { background-position: 250% center; }
        }
        @keyframes heroScrollIndicatorFloat {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-12px); opacity: 1; }
        }
        @keyframes fadeInSlideUpInitial {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes pop {
            0% { transform: scale(0.3) rotate(-15deg); opacity: 0; }
            60% { transform: scale(1.25) rotate(8deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes tadaEnhanced {
            0% {transform: scale(1) rotate(0deg);}
            10%, 20% {transform: scale(0.9) rotate(-7deg) translateY(-2px);}
            30%, 50%, 70%, 90% {transform: scale(1.2) rotate(7deg) translateY(2px);}
            40%, 60%, 80% {transform: scale(1.2) rotate(-7deg) translateY(-2px);}
            100% {transform: scale(1) rotate(0deg);}
        }
        @keyframes pulseIcon {
            0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 8px var(--accent-primary-glow));}
            50% { transform: scale(1.15) rotate(5deg); filter: drop-shadow(0 0 18px var(--accent-primary-glow));}
        }
        @keyframes feedbackCelebration {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            25% { transform: translateY(-5px) scale(1.05); color: var(--accent-green-hover); }
            50% { transform: translateY(0) scale(1); opacity: 1; }
            75% { transform: translateY(-3px) scale(1.03); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        @keyframes iconDrawIn {
            from { stroke-dashoffset: 24; } to { stroke-dashoffset: 0; }
        }
        .animate-check {
            stroke-dasharray: 24; stroke-dashoffset: 24;
            animation: iconDrawIn 0.5s var(--ease-out-cubic) forwards 0.2s;
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif; background: var(--primary-bg); color: var(--text-primary);
            overflow-x: hidden; position: relative;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.4s var(--ease-in-out-cubic), color 0.4s var(--ease-in-out-cubic);
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%;
            background:
                radial-gradient(ellipse at 10% 20%, var(--aurora-1), transparent 45%),
                radial-gradient(ellipse at 90% 30%, var(--aurora-2), transparent 55%),
                radial-gradient(ellipse at 30% 80%, var(--aurora-3), transparent 50%),
                radial-gradient(ellipse at 70% 70%, var(--aurora-4), transparent 60%);
            background-size: 280% 280%;
            animation: animatedAuroraBackground 60s var(--ease-in-out-cubic) infinite;
            opacity: var(--aurora-opacity); z-index: -1; pointer-events: none;
            transition: opacity 0.5s var(--ease-in-out-cubic);
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: color-mix(in srgb, var(--border-color) 50%, transparent); border-radius: 10px; transition: background-color 0.3s var(--ease-out-cubic); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

        #app-wrapper { display: flex; height: 100vh; overflow: hidden; }
        #sticky-sidebar-nav {
            width: 290px; flex-shrink: 0;
            background-color: color-mix(in srgb, var(--primary-bg) 70%, transparent);
            backdrop-filter: blur(30px) saturate(150%); -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-right: 1px solid var(--border-color); padding: 1.75rem 1.25rem;
            overflow-y: auto; height: 100vh; position: fixed; top: 0; left: 0; z-index: 100;
            display: flex; flex-direction: column;
            transition: background-color 0.4s var(--ease-in-out-cubic), border-color 0.4s var(--ease-in-out-cubic), transform 0.3s var(--ease-out-cubic);
        }
        #sidebar-header { padding: 0.5rem 0.25rem; }
        #sidebar-header h1 {
            font-weight: 800; font-size: 1.6rem; letter-spacing: -0.035em;
            background: linear-gradient(90deg, var(--accent-primary-hover), var(--accent-secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.25rem;
        }
        #sidebar-header p { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 1.75rem; transition: color 0.4s var(--ease-in-out-cubic);}

        #theme-cycler-container { margin-bottom: 1.75rem; padding: 0 0.25rem; }
        #theme-cycle-button {
            width: 100%; display: flex; align-items: center; justify-content: center;
            padding: 0.8rem 1rem; border-radius: 0.65rem; font-size: 0.875rem; font-weight: 500;
            transition: all 0.25s var(--ease-out-cubic); cursor: pointer; border: 1px solid var(--border-color);
            background-color: var(--tertiary-bg); color: var(--text-primary);
        }
        #theme-cycle-button:hover {
            border-color: var(--accent-primary);
            background-color: color-mix(in srgb, var(--tertiary-bg) 75%, var(--accent-primary) 25%);
            color: var(--accent-primary-hover); transform: translateY(-2px) scale(1.02);
            box-shadow: 0 5px 15px var(--accent-primary-glow);
        }
        #theme-cycle-button:active { transform: translateY(0px) scale(0.98); box-shadow: 0 2px 8px color-mix(in srgb, var(--accent-primary-glow) 70%, transparent); }
        #theme-cycle-button:focus-visible {
            outline: 2px solid var(--accent-primary-hover); outline-offset: 2px;
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-primary) 30%, transparent), 0 5px 15px var(--accent-primary-glow);
        }
        #theme-cycle-button .lucide { margin-right: 0.6rem; width: 17px; height: 17px; stroke-width: 2.5; color: var(--text-interactive); transition: color 0.25s var(--ease-out-cubic); }
        #theme-cycle-button:hover .lucide { color: var(--accent-primary-hover); }

        #module-navigation-list { flex-grow: 1; display: flex; flex-direction: column; }
        .sidebar-module-link {
            display: flex; align-items: center; padding: 0.8rem 1rem;
            border-radius: 0.65rem; color: var(--text-secondary); font-weight: 500;
            transition: all 0.25s var(--ease-out-cubic); margin-bottom: 0.5rem; border: 1px solid transparent; position: relative; flex-shrink: 0;
        }
        .sidebar-module-link .lucide { margin-right: 0.75rem; width: 18px; height: 18px; stroke-width: 2.2; transition: color 0.25s var(--ease-out-cubic), transform 0.25s var(--ease-out-cubic); }
        .sidebar-module-link:hover {
            background-color: var(--tertiary-bg); color: var(--text-primary);
            border-color: var(--border-color); transform: translateX(4px) scale(1.015);
        }
        .sidebar-module-link:hover .lucide { transform: scale(1.05) rotate(-2deg); }
        .sidebar-module-link:active { transform: translateX(2px) scale(0.99); background-color: color-mix(in srgb, var(--tertiary-bg) 80%, var(--border-color) 20%); }
        .sidebar-module-link:focus-visible {
            outline: 2px solid var(--accent-primary); outline-offset: -1px; background-color: var(--tertiary-bg);
            color: var(--text-primary); border-color: var(--accent-primary); box-shadow: 0 0 8px var(--accent-primary-glow);
        }
        .sidebar-module-link.active {
            background: linear-gradient(95deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white !important; font-weight: 600;
            box-shadow: 0 7px 22px var(--accent-primary-glow), 0 4px 12px var(--accent-secondary-glow);
            transform: translateX(4px) scale(1.025);
        }
        .sidebar-module-link.active .lucide { color: white !important; transform: scale(1.1); }
        .sidebar-module-link.active:focus-visible { box-shadow: 0 7px 22px var(--accent-primary-glow), 0 4px 12px var(--accent-secondary-glow), 0 0 0 2px var(--primary-bg), 0 0 0 4px var(--accent-primary-hover); }

        .sidebar-module-link .module-progress-container { margin-left: auto; display: flex; align-items: center; gap: 0.6rem; }
        .sidebar-module-link .module-progress {
            display: flex; align-items: center; background-color: color-mix(in srgb, var(--tertiary-bg) 60%, transparent);
            padding: 2px; border-radius: 0.3rem; width: 50px; height: 16px; position: relative;
        }
        .sidebar-module-link .module-progress-bar-inner {
            height: 100%; background-image: linear-gradient(90deg, var(--accent-green), var(--accent-green-hover));
            border-radius: 0.2rem; width: 0%; transition: width 0.9s var(--ease-in-out-cubic);
            box-shadow: 0 0 6px color-mix(in srgb, var(--accent-green) 40%, transparent);
        }
        .sidebar-module-link .module-progress-text {
            font-size: 0.7rem; font-weight: 600; line-height: 1; color: var(--text-primary);
            mix-blend-mode: exclusion; transition: color 0.3s var(--ease-out-cubic); flex-shrink: 0;
        }
        .sidebar-module-link .module-progress-text.progress-empty { color: var(--text-secondary); mix-blend-mode: normal; }
        body[class*="light-"] .sidebar-module-link .module-progress-text { color: var(--text-primary); mix-blend-mode: normal; }
        body[class*="light-"] .sidebar-module-link .module-progress-text.progress-empty { color: var(--text-secondary); mix-blend-mode: normal; }
        .sidebar-module-link.active .module-progress-container .module-progress-text,
        .sidebar-module-link.active .module-progress-container .module-progress-text.progress-empty { color: white; mix-blend-mode: normal; }
        .sidebar-module-link.module-complete-visual .module-progress-text { color: color-mix(in srgb, var(--primary-bg) 90%, black); }
        body[class*="light-"] .sidebar-module-link.module-complete-visual .module-progress-text { color: white; }
        .sidebar-module-link.module-complete-visual:not(.active) .lucide { color: var(--accent-green); animation: pulseIcon 1.8s var(--ease-in-out-cubic) infinite; }

        #main-content-area { flex-grow: 1; overflow-y: auto; height: 100vh; padding-left: 290px; }
        .content-padding { padding: 3rem 4rem; } /* Adjusted padding for content area */

        @media (max-width: 1024px) {
            .content-padding { padding: 3rem 2rem; }
            #sticky-sidebar-nav {
                width: 100%; height: auto; position: relative; z-index: 101;
                border-right: none; border-bottom: 1px solid var(--border-color);
                padding-bottom: 0; /* Let header have its own padding */
            }
            #sticky-sidebar-nav.is-open {
                padding-bottom: 1rem; /* Add padding back when menu is open */
            }
            #sidebar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0.25rem;
                padding-bottom: 1.75rem;
            }
            #sidebar-header > div:first-child h1 { margin-bottom: 0; }
            #sidebar-header > div:first-child p { margin-bottom: 0; }

            #mobile-menu-toggle {
                display: flex; /* Show the hamburger menu */
                align-items: center;
                justify-content: center;
                background-color: var(--tertiary-bg);
                border: 1px solid var(--border-color);
                border-radius: 0.65rem;
                padding: 0.6rem;
                cursor: pointer;
                transition: all 0.25s var(--ease-out-cubic);
            }
             #mobile-menu-toggle:hover {
                border-color: var(--accent-primary);
                background-color: color-mix(in srgb, var(--tertiary-bg) 75%, var(--accent-primary) 25%);
            }
            #mobile-menu-toggle .menu-icon {
                width: 22px;
                height: 22px;
                color: var(--text-interactive);
                transition: color 0.25s var(--ease-out-cubic);
            }
            #mobile-menu-toggle:hover .menu-icon {
                color: var(--accent-primary-hover);
            }

            #sidebar-collapsible-content {
                display: none;
                overflow-y: auto; /* Make the list of modules scrollable */
                max-height: calc(100vh - 120px); /* Prevent list from being taller than the screen */
            }
            #sticky-sidebar-nav.is-open #sidebar-collapsible-content {
                display: block;
                animation: fadeInSlideUpInitial 0.4s var(--ease-out-quart) backwards;
            }
            #module-navigation-list {
                flex-direction: column;
                overflow-x: hidden;
                padding-bottom: 0;
                gap: 0;
            }
            .sidebar-module-link {
                flex: 1 1 auto;
                white-space: normal;
                transform: none !important;
            }
            #main-content-area { 
                padding-left: 0;
                height: auto; /* Fixes a layout issue in flex-column */
            }
            #app-wrapper { flex-direction: column; }
        }
        @media (max-width: 640px) {
            .content-padding { padding: 2rem 1rem; }
            .lesson-block, .module-quiz-block { padding: 1.5rem; } /* Unified padding */
            #hero-section h2 { font-size: clamp(2rem, 10vw, 3.5rem); }
            #hero-section .hero-subtitle { font-size: clamp(1rem, 4vw, 1.25rem); }
            .module-title-main { font-size: clamp(1.8rem, 7vw, 3rem); } /* Slightly smaller */
            .lesson-title-main { font-size: clamp(1.4rem, 5.5vw, 2rem); } /* Slightly smaller */
        }

        /* Hero Section */
        #hero-section {
            min-height: calc(100vh - 5rem); /* Adjust if sidebar is above on mobile */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }
        #hero-section h2 {
            font-size: clamp(2.5rem, 8vw, 4.8rem); font-weight: 900; letter-spacing: -0.05em;
            line-height: 1.05; margin-bottom: 2rem;
            background: linear-gradient(125deg, var(--accent-primary-hover) 10%, var(--accent-secondary-hover) 50%, #FFD700 85%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textShine 7s var(--ease-in-out-cubic) infinite, fadeInSlideUpInitial 1s var(--ease-out-quart) 0.2s backwards;
            background-size: 300% auto;
        }
        #hero-section .hero-subtitle {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem); color: var(--text-secondary); max-width: 720px;
            margin-bottom: 3.5rem; line-height: 1.75;
            animation: fadeInSlideUpInitial 1s var(--ease-out-quart) 0.4s backwards;
        }
        #hero-section .scroll-down-indicator {
            position: absolute; bottom: 2.5rem;
            animation: heroScrollIndicatorFloat 2.5s var(--ease-in-out-cubic) infinite 1.2s, fadeInSlideUpInitial 1s var(--ease-out-quart) 0.7s backwards;
        }
        #hero-section .scroll-down-indicator .lucide { width: 38px; height: 38px; color: var(--accent-primary); }

        /* Module View Specific */
        .module-view-container {
            /* This will hold a single module's content */
            animation: fadeInSlideUpInitial 0.7s var(--ease-out-quart) forwards;
        }
        .module-header { text-align: center; margin-bottom: 3.5rem; }
        .module-title-main-wrapper { overflow: hidden; }
        .module-title-main {
            font-size: clamp(2rem, 7vw, 3.5rem); font-weight: 800; letter-spacing: -0.04em;
            margin-bottom: 0.8rem; color: var(--text-primary); display: inline-block;
            transform: translateY(100%); opacity: 0;
            transition: color 0.4s var(--ease-in-out-cubic);
        }
        @keyframes revealModuleTitle {
            from { opacity: 0; transform: translateY(60px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .module-header.is-visible .module-title-main { animation: revealModuleTitle 0.9s var(--ease-out-quart) forwards; }

    function applyTheme(themeName) {
        document.body.className = ''; // Clear existing theme classes
        document.body.classList.add(`theme-${themeName}`);
        if (currentThemeNameDisplay) currentThemeNameDisplay.textContent = themeFriendlyNames[themeName] || "Unknown";
        try { localStorage.setItem('geminiSkillsThemeIndex', currentThemeIndex.toString()); }
        catch (e) { console.warn("Could not save theme preference."); }
        replaceLucideIcons();
    }

    themeCycleButton.addEventListener('click', () => {
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        applyTheme(themes[currentThemeIndex]);
    });

    function loadSavedTheme() {
        let savedThemeIdx = 0;
        try {
            const storedThemeIdx = localStorage.getItem('geminiSkillsThemeIndex');
            if (storedThemeIdx !== null) {
                savedThemeIdx = parseInt(storedThemeIdx, 10);
                if (isNaN(savedThemeIdx) || savedThemeIdx < 0 || savedThemeIdx >= themes.length) savedThemeIdx = 0;
            }
        } catch (e) { console.warn("Could not load theme preference."); }
        currentThemeIndex = savedThemeIdx;
        applyTheme(themes[currentThemeIndex]);
    }

                // entry.target.classList.remove('is-visible'); // Uncomment to re-animate on scroll
            }
        });
    }, { threshold: 0.1 });

    function observeElements(selector, parent = document) {

        if (module && module.moduleQuiz) {
            module.moduleQuiz.userAnswers[questionId] = selectedValue;
            questionBlock.querySelectorAll('.quiz-option').forEach(btn => btn.classList.remove('selected'));
            selectedButton.classList.add('selected');
        }
    }

    function handleSubmitQuiz(event) {
        const moduleId = event.currentTarget.dataset.moduleId;
        const module = courseData.find(m => m.moduleId === moduleId);
        const quizFeedbackEl = document.getElementById('module-quiz-feedback');

        if (!module || !module.moduleQuiz || !quizFeedbackEl) {
            console.error("Quiz submission error: Missing module, quiz data, or feedback element.");
            return;
        }

        let score = 0;
        let allAnswered = true;
        if (Object.keys(module.moduleQuiz.userAnswers).length !== module.moduleQuiz.questions.length) {
            allAnswered = false;
        }

        if (!allAnswered) {
            quizFeedbackEl.style.display = 'block';
            quizFeedbackEl.className = 'module-quiz-feedback feedback-incorrect';
            quizFeedbackEl.innerHTML = `<strong>Please answer all questions before submitting.</strong>`;
            replaceLucideIcons();
            return;
        }

        module.moduleQuiz.questions.forEach(q => {
            if (module.moduleQuiz.userAnswers[q.questionId] === q.correctAnswer) {
                score++;
            }
        });

        module.moduleQuiz.score = score;
        module.moduleQuiz.quizSubmitted = true;
        module.quizCompleted = true; // Mark module as "attempted" for overall course progress

        quizFeedbackEl.style.display = 'block';
        let feedbackText = `<strong>Quiz Submitted!</strong> Your score: ${score}/${module.moduleQuiz.questions.length}. <br><span class="text-sm text-[var(--text-secondary)]">Review your answers below: Green options are correct. Red options were your incorrect choices.</span>`;
        if (score === module.moduleQuiz.questions.length) {
            quizFeedbackEl.className = 'module-quiz-feedback feedback-correct';
            feedbackText = `<strong>Quiz Submitted! Perfect score: ${score}/${module.moduleQuiz.questions.length}!</strong> <i data-lucide="award" class="inline-block ml-1"></i> <br><span class="text-sm text-[var(--text-secondary)]">Review your answers below: Green options are correct.</span>`;
        } else {
            quizFeedbackEl.className = 'module-quiz-feedback feedback-incorrect';
        }
        quizFeedbackEl.innerHTML = feedbackText;

        const quizBlock = quizFeedbackEl.closest('.module-quiz-block');
        module.moduleQuiz.questions.forEach(q => {
            const questionElement = quizBlock.querySelector(`.quiz-question-block[data-question-id="${q.questionId}"]`);
            if (questionElement) {
                questionElement.querySelectorAll('.quiz-option').forEach(btn => {
                    btn.classList.remove('selected'); 
                    btn.disabled = true;
                    const optionValue = decodeURIComponent(btn.dataset.optionValue);
                    const userAnswerForThisQuestion = module.moduleQuiz.userAnswers[q.questionId];

                    if (optionValue === q.correctAnswer) {
                        btn.classList.add('correct'); 
                    } else if (userAnswerForThisQuestion === optionValue) { 
                        btn.classList.add('incorrect');
                    }
                });
            }
        });

        event.currentTarget.style.display = 'none'; 
        const nextButtonContainer = quizFeedbackEl.closest('.module-quiz-block').querySelector('.mt-6.text-center');
        nextButtonContainer.innerHTML = renderNextModuleButton(moduleId);


        updateModuleProgressDisplay(moduleId); // Update sidebar progress based on score
        checkOverallCompletion();
        replaceLucideIcons();
    }

    function renderNextModuleButton(currentModuleId) {
        const currentIdx = courseData.findIndex(m => m.moduleId === currentModuleId);
        if (currentIdx !== -1 && currentIdx < courseData.length - 1) {
            const nextModule = courseData[currentIdx + 1];
            return `<button id="next-module-button" class="mt-4" data-next-module-id="${nextModule.moduleId}">Go to Next Module: ${nextModule.moduleTitle.replace(/Module \d+: /,'')} <i data-lucide="arrow-right-circle" class="inline-block ml-1"></i></button>`;
        } else if (currentIdx === courseData.length - 1) {
            return `<p class="mt-4 text-lg font-semibold text-[var(--accent-green)]">You've finished the last module!</p>`;
        }
        return '';
    }

    document.addEventListener('click', function(event) {
        if (event.target && event.target.id === 'next-module-button') {
            const nextModuleId = event.target.dataset.nextModuleId;
            if (nextModuleId) {
                loadModuleView(nextModuleId);
            }
        }
    });

    function updateModuleProgressDisplay(moduleId) {
        const moduleData = courseData.find(m => m.moduleId === moduleId);
        if (!moduleData) return;

        let progress = 0;
        let isPerfectScore = false;

        if (moduleData.moduleQuiz && moduleData.moduleQuiz.quizSubmitted) {
            const quiz = moduleData.moduleQuiz;
            if (quiz.questions.length > 0) {
                progress = Math.round((quiz.score / quiz.questions.length) * 100);
                isPerfectScore = quiz.score === quiz.questions.length;
            } else { // Edge case: quiz with no questions is considered "perfect" if submitted
                progress = 100;
                isPerfectScore = true; 
            }
        }

        const progressTextEl = document.getElementById(`progress-text-${moduleId}`);
        const progressBarEl = document.getElementById(`progress-bar-${moduleId}`);
       
        if (progressTextEl) {
            progressTextEl.textContent = `${progress}%`;
            progressTextEl.classList.toggle('progress-empty', progress === 0 && (!moduleData.moduleQuiz || !moduleData.moduleQuiz.quizSubmitted));
        }
        if (progressBarEl) {
            requestAnimationFrame(() => { progressBarEl.style.width = `${progress}%`; });
        }

        const linkEl = document.querySelector(`.sidebar-module-link[data-module-id="${moduleId}"]`);
        if (linkEl) {
            linkEl.classList.toggle('module-complete-visual', isPerfectScore && moduleData.moduleQuiz.quizSubmitted);
        }
    }

    function updateAllModuleProgressDisplays() {
        courseData.forEach(module => updateModuleProgressDisplay(module.moduleId));
    }

    function checkOverallCompletion() {
        const allDone = courseData.every(module => module.quizCompleted);
        if (allDone) {
            moduleContentWrapper.innerHTML = '';
            heroSection.classList.add('hidden');
            completionSection.classList.remove('hidden');
            mainContentArea.scrollTop = mainContentArea.scrollHeight; 
            completionSection.querySelectorAll('.lucide-party-popper, h2, p, button').forEach(el => {
                el.classList.add('animate-on-scroll', 'slide-up');
                el.classList.remove('is-visible');
                animationObserver.observe(el);
            });
            replaceLucideIcons();
        } else {
            completionSection.classList.add('hidden');
        }
    }

    function resetCourseState() {
        courseData.forEach(module => {
            module.quizCompleted = false;
            if (module.moduleQuiz) {
                module.moduleQuiz.quizSubmitted = false;
                module.moduleQuiz.userAnswers = {};
                module.moduleQuiz.score = 0;
            }
        });
        currentActiveModuleId = null;
        heroSection.classList.remove('hidden');
        moduleContentWrapper.innerHTML = '';
        completionSection.classList.add('hidden');
        updateAllModuleProgressDisplays();
        updateActiveModuleNav(null);
        document.querySelectorAll('#hero-section .animate-on-scroll, #hero-section h2, #hero-section .hero-subtitle, #hero-section .scroll-down-indicator')
            .forEach(el => {
                el.classList.remove('is-visible');
                animationObserver.unobserve(el); 
                animationObserver.observe(el);
            });
        mainContentArea.scrollTop = 0;
    }

    function initializeApp() {
        loadSavedTheme();
        renderSidebarNav();
        resetCourseState();
        restartCourseButton.addEventListener('click', resetCourseState);

        // --- Mobile Menu Logic ---
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', () => {
                const isOpen = sidebarNav.classList.toggle('is-open');
                mobileMenuToggle.setAttribute('aria-expanded', isOpen);
                if (menuOpenIcon) menuOpenIcon.classList.toggle('hidden', isOpen);
                if (menuCloseIcon) menuCloseIcon.classList.toggle('hidden', !isOpen);
                // We need to call this here because the icons are created dynamically
                replaceLucideIcons();
            });
        }

        if (moduleNavList) {
            moduleNavList.addEventListener('click', (e) => {
                // Close menu when a module is selected on mobile
                if (e.target.closest('.sidebar-module-link') && sidebarNav.classList.contains('is-open')) {
                    sidebarNav.classList.remove('is-open');
                    mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    if (menuOpenIcon) menuOpenIcon.classList.remove('hidden');
                    if (menuCloseIcon) menuCloseIcon.classList.add('hidden');
                     // We need to call this here because the icons are created dynamically
                    replaceLucideIcons();
                }
            });
        }
    }

    initializeApp();
});
</script>
